<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Mirror Demo</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="header">
        <h1>WebRTC Video Mirror</h1>
        <p>Real-time video processing with camera effects</p>
    </div>

    <div class="status" id="status">
        Click "Start Camera" to begin the demo
    </div>

    <div class="video-container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn" id="startBtn">Start Camera</button>
        <button class="btn" id="stopBtn" disabled>Stop Camera</button>
        <button class="btn" id="normalBtn">Normal</button>
        <button class="btn" id="grayscaleBtn">Grayscale</button>
        <button class="btn" id="sepiaBtn">Sepia</button>
        <button class="btn" id="blurBtn">Blur</button>
        <button class="btn" id="edgeBtn">Edge Detection</button>
    </div>

    <div class="tech-info">
        <h3>WebRTC Technologies Demonstrated</h3>
        <div class="tech-list">
            <span class="tech-tag">getUserMedia()</span>
            <span class="tech-tag">MediaStream API</span>
            <span class="tech-tag">Canvas 2D</span>
            <span class="tech-tag">Real-time Processing</span>
            <span class="tech-tag">Image Filters</span>
            <span class="tech-tag">Responsive Design</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
